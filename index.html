<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #e84a5f;
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .box {
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .yes-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .sub {
      margin-top: 12px;
      font-size: 1.9rem;
      min-height: 2.5rem;
      color: #fffbe8;
      white-space: nowrap;
      text-align: center;
    }

    button {
      padding: 16px 52px;
      font-size: 1.6rem;
      border: none;
      border-radius: 14px;
      background: #fff3d6;
      color: #5a2a2a;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #no {
      transition: transform 0.3s ease;
    }

    /* FULLSCREEN COÁ – LẦN 4 */
    .fullscreen {
      position: fixed;
      inset: 0;
      background: #e84a5f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .fullscreen button {
      font-size: 6rem;
      padding: 40px 90px;
    }

    .fullscreen .sub {
      font-size: 3rem;
      margin-top: 24px;
      white-space: normal;
    }

    /* WIN */
    .win {
      position: fixed;
      inset: 0;
      background: #e84a5f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6rem;
      font-weight: 700;
      z-index: 200;
    }
  </style>
</head>
<body>

  <div class="box" id="box">
    <h1>would you be my valentine</h1>

    <div class="buttons">
      <div class="yes-group" id="yesGroup">
        <button id="yes">Coá</button>
        <div class="sub" id="subtext"></div>
      </div>

      <button id="no">Nuh uh</button>
    </div>
  </div>

  <script>
    const box = document.getElementById("box");
    const yesGroup = document.getElementById("yesGroup");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const sub = document.getElementById("subtext");

    let noCount = 0;
    let yesScale = 1;
    let noScale = 1;

    function win() {
      document.body.innerHTML = '<div class="win">HOAN HÔ!!!</div>';
    }

    yesBtn.onclick = win;

    noBtn.onclick = () => {
      noCount++;

      if (noCount === 1) sub.textContent = "Đùa em Chi ơi?";
      if (noCount === 2) sub.textContent = "Đừng mà???";
      if (noCount === 3) sub.textContent = "Anh Nghi đã bảo vậy thì oke đi em?";

      if (noCount < 4) {
        yesScale *= 1.4;
        noScale *= 0.7;
        yesGroup.style.transform = `scale(${yesScale})`;
        noBtn.style.transform = `scale(${noScale})`;
        return;
      }

      /* LẦN 4: COÁ CHIẾM TOÀN MÀN HÌNH */
      box.innerHTML = `
        <div class="fullscreen">
          <button id="yesBig">Coá</button>
          <div class="sub">M có đồng ý không thì bảo?</div>
        </div>
      `;

      document.getElementById("yesBig").onclick = win;
    };
  </script>

</body>
</html>
