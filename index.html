<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e84a5f;
      color: #fff;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }

    .box {
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .yes-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
      z-index: 2;
    }

    .sub {
      margin-top: 10px;
      font-size: 1.9rem;
      min-height: 2.4rem;
      color: #fffbe8;
      white-space: nowrap;
      transition: transform 0.3s;
    }

    button {
      padding: 16px 52px;
      font-size: 1.6rem;
      border: none;
      cursor: pointer;
      background: #fff3d6;
      color: #5a2a2a;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      border-radius: 14px;
    }

    #no {
      transition: transform 0.3s;
    }

    /* FULLSCREEN STATE */
    .fullscreen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e84a5f;
      z-index: 5;
    }

    .fullscreen .yes-group {
      transform: scale(6);
    }

    .fullscreen .sub {
      font-size: 3rem;
      white-space: normal;
      margin-top: 20px;
    }

    .hide {
      display: none;
    }

    .win {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6rem;
      font-weight: 700;
      background: #e84a5f;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="box" id="box">
    <h1>would you be my valentine</h1>

    <div class="buttons">
      <div class="yes-group" id="yesGroup">
        <button id="yes">Coá</button>
        <div class="sub" id="subtext"></div>
      </div>

      <button id="no">Nuh uh</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const sub = document.getElementById("subtext");
    const yesGroup = document.getElementById("yesGroup");
    const box = document.getElementById("box");

    let y = 1;
    let n = 1;
    let noCount = 0;

    function win() {
      document.body.innerHTML = '<div class="win">HOAN HÔ!!!</div>';
    }

    yes.onclick = win;

    no.onclick = () => {
      noCount++;

      if (noCount === 1) sub.textContent = "Đùa em Chi ơi?";
      if (noCount === 2) sub.textContent = "Đừng mà???";
      if (noCount === 3) sub.textContent = "Anh Nghi đã bảo vậy thì oke đi em?";

      if (noCount === 4) {
        box.classList.add("fullscreen");
        sub.textContent = "M có đồng ý không thì bảo?";
        no.classList.add("hide");
        return;
      }

      y *= 1.4;
      n *= 0.7;

      yesGroup.style.transform = `scale(${y})`;
      no.style.transform = `scale(${n})`;
    };
  </script>

</body>
</html>
